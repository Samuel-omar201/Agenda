<ion-header>
  <ion-toolbar>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col>
            <img src="http://contraloriadelmagdalena.gov.co/contratacion/imagenes/botones/usuario.png" alt="User_img">
            <br>
            <br>
            <br>
            <ion-item>
                <ion-input required type="text" placeholder="primer_nombre" [(ngModel)]="primer_nombre"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-input required type="text" placeholder="celular" [(ngModel)]="celular"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-input required type="text" placeholder="correo" [(ngModel)]="correo"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-input required type="password" placeholder="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <br>
           
        </ion-col>
    </ion-row>
</ion-grid>
<ion-button expand="full" (click)="saveUser">Crear</ion-button>
</ion-content>
